log4j.rootLogger=info,stdout,info,warn,error
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss} [%t] %m%n

log4j.appender.info.Threshold=info
log4j.appender.info=cn.sh.qianyi.coinspider.logs.AssignedLevelAppender  
log4j.appender.info.File=./logs/info.log  
log4j.appender.info.MaxFileSize=50MB
log4j.appender.info.MaxBackupIndex=200
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss} [%t] %m%n

log4j.appender.debug.Threshold=error
