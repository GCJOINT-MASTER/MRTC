log4j.appender.warn.File=./logs/warn.log 
log4j.appender.warn.MaxFileSize=20MB
log4j.appender.warn.MaxBackupIndex=5
log4j.appender.warn.layout=org.apache.log4j.PatternLayout  
log4j.appender.warn.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss} [%t] %m%n

log4j.appender.error.Threshold=error
log4j.appender.error=cn.sh.qianyi.coinspider.logs.AssignedLevelAppender  
